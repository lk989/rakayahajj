<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a7ef9e254.js" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
    <title>Rakaya | Makkah</title>
</head>
<body>
    <section class="background">
        <div class="content">
            <nav>
                <a href="index.html" id="home-btn"><i class='fa fa-house'></i></a>
                <div class="nav-links">
                    <div class="contact">
                        <a href="https://api.whatsapp.com/send?phone=00966542187024"><img src="/img/whatsapp.png"></a>
                        <a href="tel:0542187024"><img src="/img/phone2.png"></a>
                    </div>
                    <span class="nav-contact">للتواصل </span>
                </div>
                <a href="index.html"><img src="/img/full.png" id="logo" alt="logo"></a>
            </nav>
            <h1 class="place-title">مكة</h1>
            <div class="link-container">
                <div class="links">
                    <button onclick="openTap(this, 'rating')">التقييم<i class="fa-solid fa-list-check"></i></button>
                    <button onclick="openTap(this, 'requirements')" class="active">الاشتراطات<i class="fa-regular fa-file-lines"></i></button>
                </div>

                <div id="rating" class="tabs" style="display:none">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdX8wg0HVeIa0RUeRzvQb8LRUgknwfomTwf_8VEUYvCimh6yg/viewform" target="_blank">
                        <div class="link">التقييم الأول</div>
                    </a>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdX8wg0HVeIa0RUeRzvQb8LRUgknwfomTwf_8VEUYvCimh6yg/viewform" target="_blank">
                        <div class="link">التقييم الثاني</div>
                    </a>
                </div>
              
                <div id="requirements" class="tabs">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfSVTfEm83cBLOPBFODPD9VscZPJq1dvmdKvX9rNYTZXuOHMQ/formrestricted" target="_blank">
                        <div class="link">الاشتراطات</div>
                    </a>
                </div>
            </div>
        </div>

        <script>
            function openTap(e, tabName) {
            var i;
            var x = document.getElementsByClassName("tabs");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            document.getElementById(tabName).style.display = "block";  
            toggleActive(e, tabName);
            }

            function toggleActive(e, tabName){
                e.classList.add('active');
                if(tabName == 'requirements'){
                    e.previousElementSibling.classList.remove('active');
                }
                else{
                    e.nextElementSibling.classList.remove('active');
                }
            }
        </script>
    </section>
</body>
</html>
